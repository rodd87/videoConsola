<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoConsola -1er Proyecto-</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="leftSide">
        <div class="leftGrids1">
          <div class="powerBox" id="powerLabel">POWER</div>
          <div class="powerBox" id="powerLight"></div>
        </div>
        <div class="leftGrids2">
          <div class="arrows" id="arrowUp"></div>
          <div class="arrows" id="arrowLeftRight"></div>
          <div class="arrows" id="arrowDown"></div>
        </div>
        <div class="leftGrids3"></div>
      </div>

      <div class="display">
        <video src="vid/coins720p.mp4" loop muted autoplay></video>
      </div>
      <div class="rightSide">
        <div class="rightGrids1">
          <div class="principalButtons" id="startButton"></div>
          <div class="principalButtons" id="labelButtons">START</div>
          <div class="principalButtons" id="pauseButton"></div>
          <div class="principalButtons" id="labelButtons">PAUSE</div>
        </div>
        <div class="rightGrids2">
          <div id="touchPad"></div>
        </div>
        <div class="rightGrids3">
          <div class="buttons" id="buttonY"></div>
          <div class="buttons"></div>
          <div class="buttons" id="buttonX"></div>
          <div class="buttons"></div>
          <div class="buttons"></div>
          <div class="buttons"></div>
          <div class="buttons" id="buttonB"></div>
          <div class="buttons"></div>
          <div class="buttons" id="buttonA"></div>
        </div>
      </div>
    </div>
  </body>
</html>
