<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoConsola -1er Proyecto-</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="leftSide">
        <div class="leftGrids1">
          <div id="powerLight">Power</div>
        </div>
        <div class="leftGrids2">
          <div class="arrows"></div>
          <div class="arrows" id="arrowUp">Up</div>
          <div class="arrows" id="arrowDown">Down</div>
          <div class="arrows" id="arrowLeft">Left</div>
          <div class="arrows" id="arrowRight">Right</div>
        </div>
        <div class="leftGrids3">
          <div id="label">Nintendo</div>
        </div>
      </div>
      <div class="display">
        <video src="vid/coins720p.mp4" controls loop autoplay></video>
      </div>
      <div class="rightSide">
        <div class="rightGrids1">
          <div class="principalButtons" id="startButton">Start</div>
          <div class="principalButtons" id="pauseButton">Pause</div>
        </div>
        <div class="rightGrids2">
          <div id="touchPad"></div>
        </div>
        <div class="rightGrids3">
          <div class="buttons" id="buttonX">X</div>
          <div class="buttons"></div>
          <div class="buttons" id="buttonY">Y</div>
          <div class="buttons"></div>
          <div class="buttons"></div>
          <div class="buttons"></div>
          <div class="buttons" id="buttonA">A</div>
          <div class="buttons"></div>
          <div class="buttons" id="buttonB">B</div>
        </div>
      </div>
    </div>
  </body>
</html>
